<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marley’s Premium Lounge - Wi-Fi Access</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #000000, #2c3e50);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      color: #333;
      padding: 30px 20px;
      border-radius: 20px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    iframe {
      border: none;
      width: 100%;
      height: 520px;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Marley’s Premium Lounge</div>
    <div class="subtitle">يرجى إدخال بياناتك للاتصال بالإنترنت</div>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSda5ETTz7R2YQMNMFiVPjtcLzfT07owesjGoAHmXPZFbJQwbw/viewform?embedded=true" allowfullscreen></iframe>
  </div>
</body>
</html>
